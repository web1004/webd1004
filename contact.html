<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="image/favi-icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="top-title">
    <h1>contact</h1>
  </div>

  <div id="wrap">
    <div class="left">
      <div class="logo">
        <a href="index.html"><img src="image/logo-white.svg" alt="웹디1004 로고"></a>
      </div>
      <nav>
        <ul>
          <li><a href="about.html" data-text="About">About</a></li>
          <li><a href="service.html" data-text="Service">Service</a></li>
          <li><a href="project.html" data-text="Project">Project</a></li>
          <li><a href="management.html" data-text="Management">Management</a></li>
          <li><a href="contact.html" data-text="Contact">Contact</a></li>
        </ul>
      </nav>
      <div class="footer">
        Copyright &copy; WEBD1004
      </div>
    </div>

    <section class="right">
      <h2 class="m-title animate" data-animate="motion" data-splitting>contact</h2>
      <div class="inner">            
        <div class="contact-title">
          <p>홈페이지 제작, 견적요청, 기타문의 등 무엇이든지 물어보세요</p>
          <p>문의를 남겨주시면 최대한 빠르게 답변을 드리겠습니다.</p>
        </div> 
        <div class="contact-contents">
          <div class="form">
            <form action="https://formspree.io/f/xpzezvlj" method="POST">
              <div class="form-title">필수입력</div>
              <div class="form1">
                <input type="text" name="name1" placeholder="상호"> 
                <input type="text" name="name2" placeholder="담당자">
                <input type="email" name="email" placeholder="이메일입력">
                <input type="tel" name="hp" placeholder="핸드폰번호입력">
              </div>
              <div class="form2">
                <input type="checkbox" id="web1" name="website"> &nbsp;&nbsp;PC단독 홈페이지 제작
                <input type="checkbox" id="web2" name="website"> 반응형 홈페이지 제작
                <input type="checkbox" id="web3" name="website"> PC + Mobile 세트 제작
                <input type="checkbox" id="web4" name="website"> 모바일웹 제작               
              </div>
              <div class="form3">
                <textarea  name="message" placeholder="문의내용을 입력해주세요."></textarea>
              </div>
              <button typr="submit">문의하기</button>
            </form>
          </div>
        </div>        
      </div>     
    </section>
  </div>
  

  <!-- Script CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="js/plugin/scrolla.jquery.min.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/markers.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
